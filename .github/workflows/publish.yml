name: Publish to npm on push to main

on:
  push:
    branches:
      - main
    paths:
      - "aa/**"

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Version bump, commit, and tag
        run: |
          # Prevents the workflow from running in a loop
          if git log -1 --pretty=%B | grep -q "chore: release"; then
            echo "Skipping version bump because this is a release commit."
            exit 0
          fi

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          npm version patch -m "chore: release %s"

          git push
          git push --tags

      - name: Publish to npm with provenance
        run: |
          # Skip publish if the version bump was skipped
          if git log -1 --pretty=%B | grep -q "chore: release"; then
            echo "Skipping publish because this is a release commit."
          else
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
